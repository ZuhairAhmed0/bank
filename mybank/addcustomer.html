<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/css/style.css" />
    <title>اضافة عميل</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span>مصرفي</span>
      </div>

      <div class="navbar">
        <ul>
          <li><a href="/">الرئيسية</a></li>
          <li><a href="./deposit.html">ايداع</a></li>
          <li><a href="./withdrawal.html">سحب</a></li>
          <li>
            <p>طلب خدمة</p>
            <div class="dropdown">
              <a href="./electricServices.html">شراء كهرباء </a>
              <hr />
              <a href="./mobileService.html">شراء رصيد </a>
              <hr />
              <a href="./eduServices.html">دفع رسوم دراسة</a>
            </div>
          </li>

          <li><a href="./addcustomer.html">اضافة عميل</a></li>
          <li><a href="./customer.html">بيانات العملاء</a></li>
          <li><a href="./report.html">تقرير</a></li>
        </ul>
      </div>

      <div class="auth">
        <div id="userLogged">
          <span id="userNameLoged"></span>
          &nbsp;
          <span id="signOut" href="">خروج</span>
        </div>

        <div id="userUnlogged">
          <span>دخول</span>
        </div>
      </div>
    </header>

    <section>
      <div class="continer">
        <div class="increase">
          <h1 style="color: #430199">اضافة عميل جديد</h1>

          <form action="">
            <h3 class="credit"></h3>
            <div class="form-control">
              <label for="idNumber">رقم حساب العميل</label>
              <input
                placeholder="رقم الحساب 'يجب الا يتكرر' "
                type="number"
                name=""
                class="idNumber"
              />
            </div>

            <div class="form-control">
              <label for="uname">اسم العميل</label>
              <input
                placeholder="اسم مقدم الطلب"
                type="text"
                name=""
                class="uname"
              />
            </div>
            <div class="form-control">
              <label for="identity"> رقم البطاقة الشخصية </label>
              <input
                placeholder="رقم اثبات الشخصية"
                type="number"
                name=""
                class="identity"
              />
            </div>

            <div class="form-control">
              <label for="address"> العنوان</label>
              <input
                placeholder="محل الاقامة"
                type="text"
                name=""
                class="address"
              />
            </div>

            <div class="form-control">
              <label for="telephone"> رقم الهاتف</label>
              <input
                placeholder="رقم تواصل مقدم الطلب"
                type="number"
                name=""
                class="telephone"
              />
            </div>

            <div class="mount-update">
              <div>
                <label for="mount">المبلغ المراد ايداعه</label>
                <input
                  placeholder="أقل مبلغ 2000 جنيه"
                  type="number"
                  name=""
                  class="mount"
                />
              </div>
              <div>
                <label for="nowBalance">الرصيد الحالي </label>
                <input
                  placeholder="0.00"
                  readonly
                  type="number"
                  class="nowBalance"
                />
              </div>
            </div>
            <input
              style="
                background-color: #430199;
                font-family: cairo;
                height: 40px;
              "
              type="submit"
              class="confirmIncrease"
              value="تأكيد"
            />
          </form>
        </div>

        <hr style="border: solid 2px #856262" />
      </div>
    </section>

    <script src="../js/userDB.js"></script>
    <script src="../js/customer.js"></script>
    <script src="../js/addcustomer.js"></script>
    <script src="../js/user.js"></script>
  </body>
</html>
